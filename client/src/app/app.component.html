<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <app-sidenav-list (sidenavToggle)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header  (sidenavToggle)="sidenav.toggle()" class="app-header"></app-header>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
