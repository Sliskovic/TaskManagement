<div class="container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">REGISTER</mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <mat-form-field>
            <mat-icon matPrefix>person</mat-icon>
            <input type="text" matInput placeholder="First Name *" formControlName="firstName" />
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">First name is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>person</mat-icon>
            <input type="text" matInput placeholder="Last Name *" formControlName="lastName" />
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Last name is required.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>email</mat-icon>
            <input autofocus type="email" matInput placeholder="Email *" formControlName="email" />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>lock</mat-icon>
            <input type="password" matInput placeholder="Password *" autocomplete="off" formControlName="password" />
            <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required') || registerForm.get('password')?.hasError('minlength')">
              Password must be at least 4 characters long.
            </mat-error>
          </mat-form-field>
          <hr />
          <div class="socialMediaFlex">
            <button style="width: 100%" type="submit" mat-raised-button color="primary"
              [disabled]="registerForm.invalid">
              Submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <br />
    <p class="text-center">
      <a [routerLink]="['/login']">Have an account?</a>
    </p>
  </div>
</div>
