<div class="container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">LOG IN</mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <mat-form-field>
            <mat-icon matPrefix>email</mat-icon>
            <input autofocus type="email" matInput placeholder="Email *" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This field is required.</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-icon matPrefix>lock</mat-icon>
            <input type="password" matInput placeholder="Password *" autocomplete="off" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required') || loginForm.get('password')?.hasError('minlength')">
              Password must be at least 4 characters long.
            </mat-error>
          </mat-form-field>
          <hr />
          <button style="width: 100%" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    <br />
    <p class="text-center">
      <a [routerLink]="['/register']">Need an account?</a>
    </p>
  </div>
</div>
